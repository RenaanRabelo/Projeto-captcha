<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/css/all.min.css">
    <title>Sistema Captcha</title>
</head>
<body>
    <div class="wrapper">
        <header>Captcha</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="img/foto.png" alt="">
                <span class="captacha"></span>
            </div>
            <button class="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Digite o texto acima" maxlength="6" required>
            <button class="check-btn">Verificar</button>
        </form>
        <div class="status-txt"></div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
